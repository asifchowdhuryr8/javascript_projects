<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Rock Paper Scissors Lizard Spock Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 class="center">Rock Paper Scissors Lizard Spock Game</h1>
    </header>
    <h3 class="center">Click one of the option from below</h3>
    <div id="player-choices" class="flex flex-wrap">
        <div>
            <img src="images/rock.svg" alt="rock-image" data-choice="rock">
        </div>
        <div>
            <img src="images/paper.svg" alt="paper-image" data-choice="paper">
        </div>
        <div>
            <img src="images/scissors.svg" alt="scissors-image" data-choice="scissors">
        </div>
        <div>
            <img src="images/lizard.svg" alt="lizard-image" data-choice="lizard">
        </div>
        <div>
            <img src="images/spock.svg" alt="spock-image" data-choice="spock">
        </div>
    </div>
    <div class="winner center flex flex-wrap"></div>
    <h2 id="show-result" class="center"></h2>
    <script src="script.js"></script>
</body>

</html>

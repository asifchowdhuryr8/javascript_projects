<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Building a slider component </title>
</head>

<body>
    <main>
        <div class="slider">
            <div class="slide"><img src="src/images/desktop/img-1.jpg" alt="Photo 1" /></div>
            <div class="slide"><img src="src/images/desktop/img-2.jpg" alt="Photo 2" /></div>
            <div class="slide"><img src="src/images/desktop/img-3.jpg" alt="Photo 3" /></div>
            <div class="slide"><img src="src/images/desktop/img-4.jpg" alt="Photo 4" /></div>
            <button class="slider__btn slider__btn--left">&larr;</button>
            <button class="slider__btn slider__btn--right">&rarr;</button>
            <div class="dots"></div>
        </div>
    </main>
</body>

</html>

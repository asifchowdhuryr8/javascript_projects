<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
        #notes>div {
            margin: 1rem;
        }

        @media screen and (min-width: 900px) {
            #notes>div {
                flex: 1 0 45%;
            }
        }

        @media screen and (min-width: 1200px) {
            #notes>div {
                flex: 1 0 30%;
            }
        }
    </style>
</head>

<body>
    <div class="container my-3">
        <h1 class="text-center">Open University Notes</h1>
        <div class="card my-5">
            <div class="card-body">
                <div class="form-group">
                    <h5 class="card-title">Add title</h5>
                    <input type="text" class="form-control" id="addNoteTitle" aria-describedby="title"
                        placeholder="Enter title">
                </div>
                <div class="form-group my-3">
                    <h5 class="card-title">Note description</h5>
                    <textarea class="form-control" id="addNoteText" rows="3"></textarea>
                </div>
                <button class="btn btn-primary" id="addNoteButton">Add Note</button>
            </div>
        </div>
        <h2 class="mt-4 text-center">Your Notes</h2>
        <form id="search-form"
            class="container row row-cols-sm-auto g-3 align-items-center justify-content-center my-3">
            <div class="col-12">
                <input id="search" type="text" class="form-control" placeholder="Search">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>
        <div id="notes" class="row container-fluid justify-content-center"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Filter and Sort Html Elements </title>
</head>

<body>
    <main>
        <div class="container">

            <div class="buttons">
                <button class="btn" type="button" data-filter="all">All</button>
                <button class="btn" type="button" data-filter="html">HTML</button>
                <button class="btn" type="button" data-filter="css">CSS</button>
                <button class="btn" type="button" data-filter="js">JS</button>
            </div>

            <div id="filter-element" class="flex flex-gap flex-wrap">
                <div class="filter__item">
                    <img src="src/images/desktop/img-1.jpg" alt="Mountain" />
                </div>
                <div class="filter__item">
                    <img src="src/images/desktop/img-2.jpg" alt="Mountain" />
                </div>
                <div class="filter__item">
                    <img src="src/images/desktop/img-3.jpg" alt="Mountain" />
                </div>
                <div class="filter__item">
                    <img src="src/images/desktop/img-4.jpg" alt="Mountain" />
                </div>
            </div>
        </div>
    </main>
</body>

</html>
